<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Masters</title>
</head>

<body>

    <img class="profile-picture"
        src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
        alt="coffee_masters_logo" />
    <h1>Coffee Masters</h1>

    <div>
        <h2>Items</h2>
        <ul>
            <li>
                <div class="item">
                    <p>1x</p>
                    <p>Cappuccino</p>
                    <p>$3.35</p>
                    <ul>
                        <li>Lite Foam</li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>


    <form>
        <div>
            <label for="name-field">Name</label>
            <input id="name-field" placeholder="Ford Perfect" />
        </div>

        <div>
            <label for="card-num-field">Card Number</label>
            <input id="card-num-field" type="text" placeholder="1234 5678 9012 3456" />
            <label for="cvv-field">CVV Number</label>
            <input id="cvv-field" type="password" placeholder="001" />
        </div>
    </form>




    <div>
        <p>Subtotal:</p>
        <p>$9.65</p>
        <p>Tax:</p>
        <p>$0.82</p>
        <p>Total:</p>
        <p>$10.47</p>
    </div>


    <button type="submit">
        Place Order
    </button>


</body>

</html>
