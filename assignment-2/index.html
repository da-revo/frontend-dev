<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Masters</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" />
</head>

<body>

    <header class="brown">
        <nav>
            <h1>
                <img class="logo"
                    src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
                    alt="coffee_masters_logo" />
                Coffee Masters
            </h1>
        </nav>
    </header>

    <main>
        <div class="main-row">

            <section class="items-box card">
                <h2>Items</h2>
                <ul>
                    <li>
                        <div class="item">
                            <span class="count">1x</span> <span class="bold item-name">Cappuccino</span> <span
                                class="bold cost">$3.35</span>
                            <ul>
                                <li class="options">Lite Foam</li>
                            </ul>
                        </div>
                        <hr>
                        <div class="item">
                            <span class="count">1x</span> <span class="bold item-name">Cappuccino</span> <span
                                class="bold cost">$3.85</span>
                            <ul>
                                <li class="options">Lite milk</li>
                                <li class="options">Double Espresso</li>
                            </ul>
                        </div>

                        <hr>
                        <div class="item">
                            <span class="count">1x</span> <span class="bold item-name">Croissant</span> <span
                                class="bold cost">$2.45</span>
                            <ul>
                                <li class="options">Butter</li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </section>
            <section class="customer-box">
                <form>
                    <div class="card parent-width">
                        <h2>Name</h2>
                        <div class="field-group">
                            <label for="name-field" class="cool-label">Name for order</label>
                            <input id="name-field" class="cool-input" placeholder="Ford Perfect" />
                        </div>
                    </div>
                    <div class="card">
                        <h2>Payment</h2>
                        <div class="field-group ">
                            <label for="card-num-field" class="cool-label">Card Number</label>
                            <input id="card-num-field" class="cool-input" type="text"
                                placeholder="1234 5678 9012 3456" />
                        </div>
                        <div class="field-group ">
                            <label for="cvv-field" class="cool-label">CVV Number</label>
                            <input id="cvv-field" class="cool-input" type="password" placeholder="001" />
                        </div>
                    </div>
                </form>
            </section>

        </div>


        <section>
            <p>Subtotal: <span>$9.65</span> </p>
            <p>Tax: <span>$0.82</span> </p>
            <p class="bold">Total: <span>$10.47</span> </p>
        </section>

        <button type="submit">
            Place Order
        </button>
    </main>


</body>

</html>
