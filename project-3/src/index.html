<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./output.css" />
</head>

<body>

    <header>
        <h1 class="text-3xl font-bold underline text-red-800">
            Hello world!
        </h1>
    </header>

    <main>
        <section class="grid grid-cols-4  my-20 text-4xl">
            <div class="bg-black col-span-4 text-white"> 0 </div>

            <button class="col-span-2 bg-gray-300  border-solid border-e-2 border-b-2 border-black"> c
            </button>
            <button class="bg-gray-300 border-solid border-e-2 border-b-2 border-black"> ← </button>
            <button class="bg-orange-400 border-solid border-s-2 border-b-2 border-black"> ÷ </button>

            <button class="bg-gray-300 border-solid border-e-2 border-b-2 border-black"> 7 </button>
            <button class="bg-gray-300 border-solid border-e-2 border-b-2 border-black"> 8 </button>
            <button class="bg-gray-300 border-solid border-e-2 border-b-2 border-black"> 9 </button>
            <button class="bg-orange-400 border-solid border-s-2 border-b-2 border-black"> x </button>

            <button class="bg-gray-300 border-solid border-e-2 border-b-2 border-black"> 4 </button>
            <button class="bg-gray-300 border-solid border-e-2 border-b-2 border-black"> 5 </button>
            <button class="bg-gray-300 border-solid border-e-2 border-b-2 border-black"> 6 </button>
            <button class="bg-orange-400 border-solid border-s-2 border-b-2 border-black"> - </button>

            <button class="bg-gray-300 border-solid border-e-2 border-b-2 border-black"> 1 </button>
            <button class="bg-gray-300 border-solid border-e-2 border-b-2 border-black"> 2 </button>
            <button class="bg-gray-300 border-solid border-e-2 border-b-2 border-black"> 3 </button>
            <button class="bg-orange-400 border-solid border-s-2 border-b-2 border-black"> + </button>

            <button class="col-span-3 bg-gray-300  border-solid border-e-2  border-black"> 0 </button>
            <button class="bg-orange-400 border-solid border-s-2  border-black"> = </button>
        </section>
    </main>

    <footer>
        <p class="text-xs">Cyril Joy Mangalan 2024</p>
    </footer>

</body>

</html>
